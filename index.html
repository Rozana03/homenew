<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        .controls { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="source" placeholder="Enter Source (lat,lng)" />
        <input type="text" id="destination" placeholder="Enter Destination (lat,lng)" />
        <button onclick="plotRoute()">Show Route</button>
    </div>
    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Center map to India
        
        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var routeControl;

        function plotRoute() {
            var source = document.getElementById("source").value.split(",");
            var destination = document.getElementById("destination").value.split(",");

            if (source.length !== 2 || destination.length !== 2) {
                alert("Please enter valid coordinates in 'lat,lng' format.");
                return;
            }

            var srcLatLng = L.latLng(parseFloat(source[0]), parseFloat(source[1]));
            var destLatLng = L.latLng(parseFloat(destination[0]), parseFloat(destination[1]));

            if (routeControl) {
                map.removeControl(routeControl);
            }

            // Add routing with OSRM service
            routeControl = L.Routing.control({
                waypoints: [srcLatLng, destLatLng],
                routeWhileDragging: true,
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1' // Driving route service
                }),
                createMarker: function(i, waypoint, n) {
                    return L.marker(waypoint.latLng).bindPopup(i === 0 ? "Source" : "Destination");
                }
            }).addTo(map);
        }
    </script>

</body>
</html>
